<div class="add-toppings-container mat-elevation-z8">
    <table mat-table [dataSource]="toppingsList">
      <!-- Image Column -->
      <ng-container matColumnDef="timage">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let topping">
          <img [src]="('../../../assets/images/' + topping.timage )" height="80px" width="80px" />
        </td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
  
      <!-- Topping Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Topping</th>
        <td mat-cell *matCellDef="let topping">{{ topping.tname }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let topping">
          {{ topping.price | currency: "INR" }}
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
  
      <!-- Add button Column -->
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>Add Topping</th>
        <td mat-cell *matCellDef="let topping">
          <button mat-stroked-button (click)="decrementer(topping.id)">-</button>
          <span>{{
            selectedToppingList[topping.id] ? selectedToppingList[topping.id] : 0
          }}</span>
          <button mat-stroked-button (click)="incrementer(topping.id)">+</button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          {{ getTotalCost() | currency: "INR" }}
          <p>
            <button
              mat-raised-button
              color="gold"
              (click)="checkoutTopping()"
              [routerLink]="['/shoppingcart']"
            >
              Checkout
            </button>
          </p>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </div>
